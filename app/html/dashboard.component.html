<div [hidden]="!submitted">
  <h3>Form successfully submitted!</h3>
</div>
	<h1>Build Your Profile</h1>
	<button class="logout" (click)="logout()">Logout</button>
<form (ngSubmit)="onSubmit()" #myForm="ngForm">
 <div class="col-lg-6">
	<div class="panel panel-default">
		<div class= "panel-heading">
			About Me
		</div>
	<div class="form-group"> First Name
		<input 
			id = "firstName"
			class ="form-control" 
			type="text" 
			name="firstname"
			placeholder="First Name"		
		/>
		<div [hidden]="firstnameCtrl.valid" class="alert alert-danger">
			First name is required! Please fill in a value.
		</div>
	</div>
	<div class="form-group"> Last Name
		<input 
			id = "lastName"
			class ="form-control" 
			type="text" 
			name="lastname"
			placeholder="Last Name"		
		/>
	</div>
	<div class="form-group"> Age
		<input 
			id = "age"
			class ="form-control" 
			type="number" 
			name="age"
			placeholder="Age"		
		/>
	</div>
	<div class="form-group"> Handicap
		<input 
			id = "handicap"
			class ="form-control" 
			type="text" 
			name="handicap"
			placeholder="Handicap (Leave blank for now if you don't know)"		
		/>
	</div>
	<div class="form-group"> Profession
		<input 
			id = "profession"
			class ="form-control" 
			type="text" 
			name="profession"
			placeholder="Profession"		
		/>
	</div>
	<div class="form-group"> Company
		<input 
			id = "company"
			class ="form-control" 
			type="text" 
			name="company"
			placeholder="Company"		
		/>
	</div>
	<button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Save</button>
	</div>
</div>
<div class="col-lg-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			Location
		</div>
		<div class="form-group"> City
			<input 
				id = "city"
				class ="form-control" 
				type="text" 
				name="city"
				placeholder="City"		
			/>
		</div>
		<div class="form-group"> State
			<input 
				id = "state"
				class ="form-control" 
				type="text" 
				name="state"
				placeholder="State"		
			/>
		</div>
		<button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Save</button>
	</div>
</div>
<div class="col-lg-6">
	<div class="panel panel-default">
		<div class="panel-heading">
			Availability
		</div>
		<div class="form-group"> Which days are you available for golf?
			<input
					class ="form-control" 
					type="text" 
					name="days"
					placeholder="Days of the Week"		
			/>
		</div>
		<div class="form-group"> What time of day do you prefer to play?
			<input 
					class ="form-control" 
					type="text" 
					name="timeofday"
					placeholder="Time of Day"		
			/>
		</div>
		<button type="submit" class="btn btn-primary" [disabled]="!myForm.form.valid">Save</button>
</div>
</div>
</form>
